openapi: 3.0.3
info:
  title: KarirKit API
  version: 1.0.0
  description: |
    REST-ish API for KarirKit covering authentication, job applications, application letters, portfolios, and CV builder.
    Authentication uses an HTTP-only cookie named karirkit_session when required.
servers:
  - url: http://localhost:3000
    description: Local
tags:
  - name: Auth
  - name: Account
  - name: Dashboard
  - name: Applications
  - name: Application Letters
  - name: Portfolios
  - name: CVs
  - name: Public
  - name: Uploads
  - name: Blogs
  - name: Jobs
  - name: Admin
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register
      description: Create a new user account. May also log the user in by setting the auth cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
  /auth/login:
    post:
      tags: [Auth]
      summary: Login with username or email
      description: |
        Log in using identifier (username or email) and password.
        If OTP is enabled, this will send an OTP code to the user's email and require verification via /auth/verify-otp.
        If OTP is disabled, this will authenticate the user directly and set the karirkit_session cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful or OTP sent
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                            example: "OTP telah dikirim ke email Anda. Silakan verifikasi untuk menyelesaikan login."
                          requires_otp:
                            type: boolean
                            example: true
                          expires_at:
                            type: integer
                            format: int64
                            description: Timestamp when OTP expires (Unix timestamp in milliseconds)
                            example: 1703123456789
                          expires_in:
                            type: integer
                            description: Time in seconds until OTP expires
                            example: 300
                          resend_available_at:
                            type: integer
                            format: int64
                            description: Timestamp when user can request a new OTP (Unix timestamp in milliseconds)
                            example: 1703123456789
                    description: Response when OTP is enabled and sent to user's email
                  - $ref: "#/components/schemas/AuthUserResponse"
                    description: Response when OTP is disabled and user is authenticated directly
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /auth/google:
    post:
      tags: [Auth]
      summary: Login with Google
      description: Login or register via Google OAuth using an ID token or authorization code. Sets auth cookie on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleLoginRequest"
      responses:
        "200":
          description: Authenticated with Google
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthUserResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      description: Clear the authentication cookie.
      security:
        - sessionCookie: []
      responses:
        "204":
          description: Logged out
        "401":
          $ref: "#/components/responses/Unauthorized"
  /account/me:
    get:
      tags: [Account]
      summary: Get current user
      security:
        - sessionCookie: []
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      tags: [Account]
      summary: Update current user
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateMeRequest"
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  nullable: true
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          description: Updated profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /auth/forgot-password:
    post:
      tags: [Auth]
      summary: Forgot password
      description: Send a reset email with token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Reset email dispatched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
  /auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password reset
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
  /account/change-password:
    put:
      tags: [Account]
      summary: Change current password
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /account/download-stats:
    get:
      tags: [Account]
      summary: Get download stats
      description: Check remaining daily download quota
      security:
        - sessionCookie: []
      responses:
        "200":
          description: Download statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadStatsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP for login
      description: |
        Verify the one-time password (OTP) sent to the user's email and complete the login process.
        This endpoint is used after /auth/login when OTP is enabled. Sets the karirkit_session cookie on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOtpRequest"
      responses:
        "200":
          description: OTP verified successfully, user authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthUserResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/resend-otp:
    post:
      tags: [Auth]
      summary: Resend OTP for login verification
      description: Resend a new one-time password (OTP) to the user's email for login verification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResendOtpRequest"
      responses:
        "200":
          description: OTP resent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OtpResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too many requests - OTP already sent and still valid
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ErrorResponse"
                  - type: object
                    properties:
                      remainingTime:
                        type: integer
                        description: Remaining time in seconds until user can request a new OTP
                      resendAvailableAt:
                        type: integer
                        format: int64
                        description: Timestamp when user can request a new OTP (Unix timestamp in milliseconds)
  /auth/check-otp-status:
    post:
      tags: [Auth]
      summary: Check OTP status
      description: Check if there's an active OTP for the user and get remaining time information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckOtpStatusRequest"
      responses:
        "200":
          description: OTP status retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OtpStatusResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /applications:
    get:
      tags: [Applications]
      summary: List applications
      description: List applications for the authenticated user with search, filters, sorting, and pagination.
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PerPage"
        - $ref: "#/components/parameters/SearchQuery"
        - $ref: "#/components/parameters/SortOrder"
        - name: sort_by
          in: query
          schema:
            type: string
            enum:
              [
                date,
                created_at,
                updated_at,
                company_name,
                position,
                status,
                result_status,
              ]
        - name: status
          in: query
          schema:
            type: string
        - name: result_status
          in: query
          schema:
            type: string
            enum: [pending, passed, failed]
        - name: job_type
          in: query
          schema:
            $ref: "#/components/schemas/JobType"
        - name: work_system
          in: query
          schema:
            $ref: "#/components/schemas/WorkSystem"
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
        - name: location
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Applications list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags: [Applications]
      summary: Create application
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationPayload"
      responses:
        "201":
          description: Created application
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /applications/stats:
    get:
      tags: [Applications]
      summary: Get application statistics
      description: Retrieve comprehensive statistics about job applications for authenticated user
      security:
        - sessionCookie: []
      responses:
        "200":
          description: Application statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationStatsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /applications/{id}:
    get:
      tags: [Applications]
      summary: Get application detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "200":
          description: Application detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      tags: [Applications]
      summary: Update application
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationPayload"
      responses:
        "200":
          description: Updated application
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags: [Applications]
      summary: Delete application
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "204":
          description: Deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /applications/mass-delete:
    delete:
      tags: [Applications]
      summary: Mass delete applications
      description: Delete multiple applications belonging to the authenticated user
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  description: Array of application IDs to delete
              required: [ids]
      responses:
        "200":
          description: Applications deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      deleted_count:
                        type: integer
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /applications/{id}/duplicate:
    post:
      tags: [Applications]
      summary: Duplicate application
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "201":
          description: Duplicated application
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /application-letters:
    get:
      tags: [Application Letters]
      summary: List application letters
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PerPage"
        - $ref: "#/components/parameters/SearchQuery"
        - $ref: "#/components/parameters/SortOrder"
        - name: sort_by
          in: query
          schema:
            type: string
            enum:
              [created_at, updated_at, application_date, company_name, subject]
        - name: company_name
          in: query
          schema:
            type: string
        - name: application_date
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Letters list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationLetterListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags: [Application Letters]
      summary: Create application letter
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationLetterPayload"
      responses:
        "201":
          description: Created letter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationLetterResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /application-letters/{id}:
    get:
      tags: [Application Letters]
      summary: Get application letter detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "200":
          description: Application letter detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationLetterResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      tags: [Application Letters]
      summary: Update application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationLetterPayload"
      responses:
        "200":
          description: Updated letter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationLetterResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags: [Application Letters]
      summary: Delete application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "204":
          description: Deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /application-letters/mass-delete:
    delete:
      tags: [Application Letters]
      summary: Mass delete application letters
      description: Delete multiple application letters belonging to the authenticated user
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  description: Array of application letter IDs to delete
              required: [ids]
      responses:
        "200":
          description: Application letters deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      deleted_count:
                        type: integer
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /application-letters/{id}/duplicate:
    post:
      tags: [Application Letters]
      summary: Duplicate application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "201":
          description: Duplicated application letter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationLetterResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /application-letters/{id}/download:
    get:
      tags: [Application Letters]
      summary: Download application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
        - name: format
          in: query
          schema:
            type: string
            enum: [pdf, docx]
            default: pdf
      responses:
        "200":
          description: Downloaded letter
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadUrlResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          description: Daily download limit reached
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /uploads:
    post:
      tags: [Uploads]
      summary: Upload temporary file
      description: Upload any binary file to the temp folder so that it can be attached to other resources later.
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to persist inside the temp folder
              required: [file]
      responses:
        "201":
          description: File uploaded to the temp storage
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TempUploadResponse"
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /portfolios:
    get:
      tags: [Portfolios]
      summary: List portfolios
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PerPage"
        - $ref: "#/components/parameters/SearchQuery"
        - $ref: "#/components/parameters/SortOrder"
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, year, month, title]
        - name: project_type
          in: query
          schema:
            $ref: "#/components/schemas/ProjectType"
        - name: industry
          in: query
          schema:
            type: string
        - name: year
          in: query
          schema:
            type: integer
        - name: month
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Portfolios list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags: [Portfolios]
      summary: Create portfolio
      description: >
        Submit the complete portfolio data (details, cover, media, tools) in a single JSON request.
        Any files must be uploaded beforehand via `/uploads` and referenced here by their returned path.
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortfolioPayload"
      responses:
        "201":
          description: Created portfolio
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /portfolios/{id}:
    get:
      tags: [Portfolios]
      summary: Get portfolio detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "200":
          description: Portfolio detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      tags: [Portfolios]
      summary: Update portfolio
      description: >
        Replace the entire portfolio definition in one request. To attach images or other files,
        first upload them to `/uploads` and send the resulting path inside the JSON payload.
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortfolioPayload"
      responses:
        "200":
          description: Updated portfolio
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags: [Portfolios]
      summary: Delete portfolio
      security:
        - sessionCookie: []
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        "204":
          description: Deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /portfolios/mass-delete:
    delete:
      tags: [Portfolios]
      summary: Mass delete portfolios
      description: Delete multiple portfolios belonging to the authenticated user
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  description: Array of portfolio IDs to delete
              required: [ids]
      responses:
        "200":
          description: Portfolios deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      deleted_count:
                        type: integer
        "401":
          $ref: "#/components/responses/Unauthorized"
        "400":
          $ref: "#/components/responses/ValidationError"
  /u/@{username}:
    get:
      tags: [Public]
      summary: Public portfolio page by username
      parameters:
        - name: username

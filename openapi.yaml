components:
  securitySchemes:
    sessionCookie:
      type: apiKey
      in: cookie
      name: karirkit_session
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    PerPage:
      name: per_page
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    SearchQuery:
      name: q
      in: query
      schema:
        type: string
    SortOrder:
      name: sort_order
      in: query
      schema:
        type: string
        enum: [asc, desc]
        default: desc
    ResourceId:
      name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden - Admin access required
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    ErrorResponse:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
    MessageResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            message:
              type: string
    DownloadUrlResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            download_url:
              type: string
    PreviewUrlResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            preview_url:
              type: string
    Pagination:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total_items:
          type: integer
        total_pages:
          type: integer
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        role:
          type: string
          enum: [user, admin]
        avatar:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        daily_download_limit:
          type: integer
          default: 10
          description: Daily download limit for CVs and Application Letters
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
          nullable: true
      required: [name, username, email, password]
    LoginRequest:
      type: object
      properties:
        identifier:
          type: string
        password:
          type: string
      required: [identifier, password]
    GoogleLoginRequest:
      type: object
      properties:
        id_token:
          type: string
      required: [id_token]
